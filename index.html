<html>

<head>

    <title>SillyTunes</title>

    <audio id="cat" src="audio/cat_meow.mp3"></audio>
    <audio id="cow" src="audio/cow_moo.mp3"></audio>
    <audio id="horse" src="audio/horse_neigh.mp3"></audio>
    <audio id="rooster" src="audio/rooster.mp3"></audio>
    <audio id="sheep" src="audio/sheep_bleat.mp3"></audio>
    <audio id="pig" src="audio/pig_oink.mp3"></audio>
</head>

<body>
    <button onclick="document.getElementById('cat').play()">
        <img src="icons/cat.png"/>
    </button>

    <button onclick="document.getElementById('cow').play()">
        <img src="icons/cow.png"/>
    </button>

    <button onclick="document.getElementById('horse').play()">
        <img src="icons/horse.png"/>
    </button>

    <br/>

    <button onclick="document.getElementById('pig').play()">
        <img src="icons/pig.png"/>
    </button>

    <button onclick="document.getElementById('rooster').play()">
        <img src="icons/rooster.png"/>
    </button>

    <button onclick="document.getElementById('sheep').play()">
        <img src="icons/sheep.png"/>
    </button>

</body>

</html>
